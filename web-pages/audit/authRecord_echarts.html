<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body>
          <div class="row" style="height:95%;">
            <div class="col-sm-12">
                     <div class="echarts" id="echarts-line-chart" style="width:100%;height:280px;" ></div>
            </div>
        </div>

	<script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/echarts/echarts-all.js"></script>
    <script src="../../js/content.min.js?v=1.0.0"></script>
	<script src="../../js/common.js"></script>
    <script type="text/javascript">
        $(function(){
	var days = makeDate(7);
	var e=echarts.init(document.getElementById("echarts-line-chart")),
	a={
		//title:{text:"文档操作统计"},
		tooltip:{trigger:"axis"},

		legend:{data:["上传","下载","审核","协同"]},grid:{x:30,x2:40,y2:24},calculable:!0,
		//xAxis:[{type:"category",data:["2017-06-01","2017-06-02","2017-06-03","2017-06-04","2017-06-05","2017-06-06","2017-06-07","2017-06-08","2017-06-09","2017-06-10","2017-06-11","2017-06-12"]}],
		xAxis:[{type:"category",data:days,name:'日期'}],
		yAxis:[{type:"value",name:'次数'}],
		series:[{name:"上传",type:"bar",data:[65,55,90,23,5,86,209],
			markPoint:{data:[{type:"max",name:"最大值"},{type:"min",name:"最小值"}]}
			,markLine:{data:[{type:"average",name:"平均值"}]}
		},{name:"下载",type:"bar",data:[120,55,11,123,66,87,45],
			markPoint:{data:[{type:"max",name:"最大值"},{type:"min",name:"最小值"}]}
			,markLine:{data:[{type:"average",name:"平均值"}]}
		},{name:"审核",type:"bar",data:[12,55,17,23,5,32,11],
			markPoint:{data:[{type:"max",name:"最大值"},{type:"min",name:"最小值"}]}
			,markLine:{data:[{type:"average",name:"平均值"}]}
		},{name:"协同",type:"bar",data:[4,10,17,23,5,86,65],
			markPoint:{data:[{type:"max",name:"最大值"},{type:"min",name:"最小值"}]}
			,markLine:{data:[{type:"average",name:"平均值"}]}
		}
			]
		};
		e.setOption(a),
		$(window).resize(e.resize);
     });

    </script>
</body>
</html>
