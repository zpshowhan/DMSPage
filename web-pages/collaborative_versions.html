	<script type="text/javascript" >
		$(function(){
			var e = [
				{fileName:'Document_2014.doc', version:'1.03',author:'喜洋洋',size:'14M',createTime:'2017-06-23 12:00:00',intro:'测试测试测试测试测试测试测试测试测试测试测试测试',collaborativeCount:2,annotateCount:2},
				{fileName:'Document_2014.doc', version:'1.02',author:'喜洋洋',size:'13M',createTime:'2017-06-23 12:00:00',intro:'测试测试测试测试测试测试测试测试测试测试测试测试',collaborativeCount:2,annotateCount:2},
				{fileName:'Document_2014.doc', version:'1.01',author:'喜洋洋',size:'12M',createTime:'2017-06-23 12:00:00',intro:'测试测试测试测试测试测试测试测试测试测试测试测试',collaborativeCount:2,annotateCount:2}
			];
			$('#historyDataGrid').bootstrapTable({
					data:e,
					height:"400",
					dataType: "json",
					toolbar:"#historyToolbar",
					pagination: true,
					pageSize: 10,
					pageNumber: 1,
					pageList: [5, 10, 20],
					sidePagination: "client"
				});
			
			$('#existsCollaborative').click(function () {
				swal({
					title: "是否确认退出",
					text: "是否确认退出文档协同？",
					type: "warning",
					showCancelButton: true,
					confirmButtonColor: "#DD6B55",
					confirmButtonText: "退出",
					closeOnConfirm: false
				}, function () {
					swal("退出成功！", "您已经退出文档协同参与工作。", "success");
				});
			});
			
			$("#uploadDoc").click(function(){
				//iframe层
				parent.layer.open({
					type: 2,
					title: '文档签入',
					shadeClose: true,
					shade: 0.8,
					move: false,
					scrollbar: false,
					area: ['50%', '55%'],
					content: 'collaborative_upload.html',
					btn: ['签入', '取消'],
					yes: function(index, layero){
						parent.layer.close(index);
						swal({
							title:"成功签入",
							text:"文档上传成功，解除对文档锁定。",
							type:"success"
						});
					},
					cancel: function(index, layero){
						parent.layer.close(index);
					}
					
				});
				

			});
			
			$("#downloadDoc").click(function(){
				swal({
					title:"成功签出",
					text:"文档下载成功，锁定文档，防止其他协同人员下载编辑文档。",
					type:"success"
				})
			});
			
			$("#cancelBlock").click(function(){
				swal({
					title:"成功解除锁定",
					text:"成功取消文档签出状态，文档锁定已经解除。",
					type:"success"
				})
			});
			
			$("#stopCollaborative").click(function(){
				swal({
					title:"定稿成功",
					text:"文档成功完成定稿，此文档的协同工作完美结束。",
					type:"success"
				})
			});
			
			$('input[name="playing"]').click(function(){
				if($(this).val()=='1'){
					$('#existsCollaborative').css({'display':'none'});
					$('#stopCollaborative').css({'display':'inline-block'});
				}else {
					$('#existsCollaborative').css({'display':'inline-block'});
					$('#stopCollaborative').css({'display':'none'});
				}
				
			});
			
		});
		
		this.collaborativeFormatter = function(value,row,index){
			return "<a href='javascript:;' onclick='queryCollaborativors()'>"+value+"</a>";
		}
		
		this.annotateCountFormatter = function(value,row,index){
			return "<a href='javascript:;' onclick='queryAnnotates()'>"+value+"</a>";
		}
		
		this.queryCollaborativors = function(){
			var playing = $('input[name="playing"]:checked').val();
			var url;
			if(playing=='1'){
				url='collaborative_members.html';
			}else{
				url='collaborative_members_r.html';
			}
			
			//iframe层
			parent.layer.open({
				type: 2,
				title: '协同人员列表',
				shadeClose: true,
				shade: 0.8,
				move: false,
				scrollbar: false,
				area: ['70%', '80%'],
				content: url
			});
		}

			
		this.queryAnnotates = function(row){
			var offset = $('#annotate_list').offset().top; //#test是需要跳转的div id位置
			$(window).scrollTop(offset);
		}
		
		this.deleteRow = function(row){
		
		}
