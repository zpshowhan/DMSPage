<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 布局</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link href="../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">

<style type="text/css">
.form-control {
	display: inline;
}
</style>



<body class="gray-bg" >
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
						<div class="row">
									&nbsp;&nbsp;工作流名称： <input type="text" class="form-control" style="width: 100px;">
									&nbsp;&nbsp; 时间范围：
									<input placeholder="开始日期" class="form-control layer-date" id="start" style="width: 100px; vertical-align:  middle;">
									- <input placeholder="结束日期" class="form-control layer-date" id="end" style="width: 100px; vertical-align: middle;">
									&nbsp;&nbsp; 创建人： <input type="text" class="form-control" style="width: 100px;">
									&nbsp;&nbsp; <button type="button" class="btn btn-sm btn-primary">搜索</button>
						</div>
						<div class="bs-example">
				          <table id = "flowList"> </table>
					 	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="../js/plugins/layer/laydate/laydate.js"></script>
	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../js/plugins/layer/layer.js"></script>
	<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript">

	 $(function(){
		 var e=[{"docId":"1","docName":"文档","cteateTime":"2017-01-02","docAuthor":"张三","docType":"1"},{"docId":"2","docName":"照片","cteateTime":"2017-01-02","docAuthor":"赵四","docType":"2"},{"docId":"3","docName":"数字资产","cteateTime":"2017-01-02","docAuthor":"王五","docType":"3"}];
		 $("#flowList").bootstrapTable({
			//url: 'json/dev.json',
			data: e,
			height:"400",
			striped: true, //是否显示行间隔色
			pagination: true, //是否显示分页
			sidePagination: "client",      //分页方式：client客户端分页，server服务端分页（*）
			pageSize: 20, //每页的记录行数（*）
			pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
			columns: [{
				field: 'docId',
				title: '序号',
				width: "75px",
				visible:false,
			}, {
				field: 'docName',
				title: '文件名',
			}, {
				field: 'cteateTime',
				title: '创建时间',
			}, {
				field: 'docType',
				title: '文件类型',
				formatter: judgement
			},  {
				field: 'docAuthor',
				title: '上传人'
			}, {
				field: 'operate',
				title: '操作',
				width: '300px',
				events: showRoleList,
				formatter: operateFormatter
			}, ],

		 });
	 });

	window.showRoleList = {
              'click #example': function (e, value, row, index) {
				   layer.open({
					type: 2,
					shade: false,
					maxmin: true,
					moveType: 1,//拖拽风格，0是默认，1是传统拖动
					area: ['60%', '50%'], //宽高
					content: 'approveYstep.html'
				});
          },
	}

	 function operateFormatter(value, row, index) {
        return [
			'<button id="example" type="button" class="btn btn-primary btn-xs" >查看审批进度</button>&nbsp;&nbsp;',
        ].join('');
    }

	function judgement(value, row, index) {
		if (value == 1)
		{
			 return [
            '文档',
        ].join('');
		}else if(value == 2){
			 return [
            '照片',
        ].join('');
		}else{
			 return [
            '数字资产',
        ].join('');
		}

    }

	var start = {
		elem: "#start",
		format: "YYYY/MM/DD hh:mm:ss",
		min: '1900-01-01 00:00:00',
		max: "2099-06-16 23:59:59",
		istime: true,
		istoday: false,
		choose: function(datas) {
			end.min = datas;
			end.start = datas
		}
	};
	var end = {
		elem: "#end",
		format: "YYYY/MM/DD hh:mm:ss",
		min: '1900-01-01 00:00:00',
		max: "2099-06-16 23:59:59",
		istime: true,
		istoday: false,
		choose: function(datas) {
			start.max = datas
		}
	};
	laydate(start);
	laydate(end);

	</script>

</body>
